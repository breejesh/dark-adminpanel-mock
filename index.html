<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>C2H</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap and related JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Charts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/pie-chart.js"></script>
    <script type="text/javascript" src="js/line-chart.js"></script>
    <script type="text/javascript" src="js/area-chart-1.js"></script>
    <script type="text/javascript" src="js/area-chart-2.js"></script>

</head>

<body class="c2h-body">
    <!-- Image and text -->
    <nav class="navbar navbar-expand navbar-dark">
        <a class="navbar-brand">
            <img src="img/user-mock.jpg" class="rounded-circle c2h-dp d-inline-block " alt="User's Display Picture"
                width="50" height="50" />
        </a>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link c2h-title ml-0 pl-0">Rohit Bhaskar</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-secondary btn-sm nav-link c2h-sub-title"> <i class="fa fa-power-off mr-1"></i>
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid c2h-container-fluid">
        <div class="row sparkboxes mt-1">
            <div class="col-6 col-sm-6 col-md-6 col-lg-3">
                <div class="box box1">
                    <div class="pl-3 pt-2 pb-2 pr-2">
                        <div class="spark-text">1213</div>
                        <div class="spark-text">CLICKS</div>
                    </div>
                    <div class="pt-2 pb-2 box-rhs">
                        <div class="spark-text align-middle">
                            <i class="fa fa-area-chart fa-big" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-3">
                <div class="box box2">
                    <div class="pl-3 pt-2 pb-2 pr-2">
                        <div class="spark-text">422</div>
                        <div class="spark-text"> VIEWS</div>
                    </div>
                    <div class="pt-2 pb-2 box-rhs">
                        <div class="spark-text align-middle">
                            <i class="fa fa-area-chart fa-big" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-3">
                <div class="box box3">
                    <div class="pl-3 pt-2 pb-2 pr-2">
                        <div class="spark-text">311</div>
                        <div class="spark-text">LEADS</div>
                    </div>
                    <div class="pt-2 pb-2 box-rhs">
                        <div class="spark-text align-middle">
                            <i class="fa fa-area-chart fa-big" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-3">
                <div class="box box4">
                    <div class="pl-3 pt-2 pb-2 pr-2">
                        <div class="spark-text">22</div>
                        <div class="spark-text">SALES</div>
                    </div>
                    <div class="pt-2 pb-2 box-rhs">
                        <div class="spark-text align-middle">
                            <i class="fa fa-area-chart fa-big" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-sm-12 col-md-12 c2h-col pl-10">
                <div class="card c2h-card">
                    <div class="card-body">
                        <h5 class="card-title pl-3 pt-2">Some Line Chart</h5>
                        <div id="line-chart" class="c2h-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm c2h-col">
                <div class="card c2h-card h-100">
                    <div class="card-body">
                        <h5 class="card-title pl-3 pt-2">Some Area Chart</h5>
                        <div id="area-chart1" class="c2h-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm c2h-col">
                <div class="card c2h-card h-100">
                    <div class="card-body">
                        <h5 class="card-title pl-3 pt-2">Some Pie Chart</h5>
                        <div id="pie-chart" class="c2h-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm c2h-col">
                <div class="card c2h-card h-100">
                    <div class="card-body">
                        <h5 class="card-title pl-3 pt-2">Some Area Chart</h5>
                        <div id="area-chart2" class="c2h-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
